version: 1
frontend:
  phases:
    build:
      commands:
        - yum update -y
        - sudo amazon-linux-extras install python3 -y
        - sudo yum install python3-pip -y --skip-broken
        - sudo python3 -m ensurepip --default-pip
        - pip3 install -r requirements.txt
        - python3 setup.py install
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - ~/.cache/pip
